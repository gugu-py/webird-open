<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介绍一种鸟类</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 960px;
    margin: 20px auto;
}

.gallery {
    float: right;
    width: 300px;
    height: 300px;
    margin-left: 20px;
    overflow: hidden;
}

.gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    margin-bottom: 10px;
}

.description {
    margin-bottom: 20px;
}

.distribution img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.buttons {
    text-align: center;
    margin-top: 30px;
}

.link-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    margin: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.link-button:hover {
    background-color: #555;
}
    </style>
</head>

<body>
    <header>
        <h1>鹦鹉</h1>
    </header>

    <div class="container">
        <div class="gallery">
            <img src="bird1.jpg" alt="鸟的照片">
            <img src="bird2.jpg" alt="鸟的照片">
            <img src="bird3.jpg" alt="鸟的照片">
        </div>
        <div class="description">
            <h2>鹦鹉简介</h2>
            <p>
                鹦鹉是一种聪明活泼的鸟类，它们属于鹦鹉科，主要分布于热带和亚热带地区。鹦鹉以其多彩的羽毛和善于模仿人类语言的能力而著名。它们是社交性动物，并能与人类建立深厚的情感关系。
            </p>
        </div>
        <div class="distribution">
            <img src="distribution.jpg" alt="展示分布情况的图片">
        </div>
        <div class="buttons">
            <a href="https://zh.wikipedia.org/" class="link-button">了解更多</a>
            <a href="https://allaboutbirds.org/" class="link-button">更多信息</a>
        </div>
    </div>
</body>

</html>
